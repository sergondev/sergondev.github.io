<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SergOnDev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SergOnDev</h1>
        <nav>
            <a href="#info">INFO</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <div class="language-switch">
        <select onchange="switchLanguage(this.value)">
            <option value="en" class="flag-icon flag-en">English</option>
            <option value="ro" class="flag-icon flag-ro">Română</option>
        </select>
    </div>

    <section id="info">
        <h2 data-en="Site Under Construction" data-ro="Site în construcție.">Site Under Construction</h2>
        <div class="loader"></div>
        <p data-en="Under construction" data-ro="În construcție">Under construction</p>
    </section>

    <section id="contact">
        <h2 data-en="Contact" data-ro="Contacte">Contact</h2>
        <ul class="social-menu">
            <li>
                <a href="mailto:sergondev@gmail.com">
                    <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email"> sergondev@gmail.com
                </a>
            </li>
            <li>
                <a href="https://github.com/sergondev" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/50/000000/github.png" alt="GitHub"> @sergondev
                </a>
            </li>
            <li>
                <a href="https://x.com/SergOnDev" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter"> @SergOnDev
                </a>
            </li>
            <li>
                <a href="https://t.me/SergOnDEV" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/50/000000/telegram-app.png" alt="Telegram"> @SergOnDEV
                </a>
            </li>
        </ul>
    </section>

    <footer>
        SergOnDev, <span id="current-date"></span> &copy; 
        <span data-en="All rights reserved" data-ro="Toate drepturile rezervate">All rights reserved</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
